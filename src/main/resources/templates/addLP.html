<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lis채채 Levy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Lis채채 Levy</h1>
	<div>
		<form th:object="${newLP}" th:action="@{saveLP}" action="#" method="post">
		<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" /></br>
		  	<label for="artist">Artist</label>
			<input type="text" id="artist" th:field="*{artist}" /></br>
		  	<label for="year">Year</label>
			<input type="text" th:field="*{year}" /></br>
			<p>
				<label for="genres">Genre</label> 
				<select id="genres"
					th:field="*{genre}">
					<option th:each="genre: ${genres}" 
					th:value="${genre.id}" th:text="${genre.name}"></option>
				</select>
			</p>
		  	
			<input type="submit" value="Save"></input><br>
		</form>
	</div>
</body>
</html>
